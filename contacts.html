<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="BESTOURS - Travel and Tours multipurpose template">
	<meta name="author" content="Ansonika">
	<title>BESTOURS - Travel and Tours multipurpose template</title>

	<!-- Favicons -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Satisfy" rel="stylesheet">

	<!-- Base CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">

	<!-- EmailJS SDK -->
	<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script type="text/javascript">
		(function () {
			emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID
		})();
	</script>
</head>

<body>

	<!-- Header and other sections go here... -->

	<section class="wrapper add_bottom_30">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<h3>Contact us</h3>
					<p>Mussum ipsum cacilds, vidis litro abertis.</p>
					<div>
						<form id="contactform">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label>First name</label>
										<input type="text" class="form-control styled" id="name_contact" name="name_contact" placeholder="John" required>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label>Last name</label>
										<input type="text" class="form-control styled" id="lastname_contact" name="lastname_contact" placeholder="Doe" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label>Email:</label>
										<input type="email" id="email_contact" name="email_contact" class="form-control styled" placeholder="john@email.com" required>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label>Phone number:</label>
										<input type="tel" id="phone_contact" name="phone_contact" class="form-control styled" placeholder="00 44 5435435" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Your message:</label>
										<textarea rows="5" id="message_contact" name="message_contact" class="form-control styled" placeholder="Hello world!" required></textarea>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Are you human? 3 + 1 =</label>
										<input type="text" id="verify_contact" class="form-control styled" placeholder="4" required>
									</div>
									<p>
										<input type="submit" value="Submit" class="btn_1" id="submit-contact">
									</p>
								</div>
							</div>
						</form>
						<p id="success_message" style="color:green; display:none;">Your message has been sent successfully!</p>
						<p id="error_message" style="color:red; display:none;">Failed to send your message. Please try again later.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- EmailJS SDK -->
	<script>
		document.getElementById('contactform').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent the default form submission

			// Check if CAPTCHA is correct
			var captcha = document.getElementById('verify_contact').value;
			if (captcha != '4') {
				alert("Please verify you're human!");
				return;
			}

			// Form Data
			var formData = {
				name_contact: document.getElementById('name_contact').value,
				lastname_contact: document.getElementById('lastname_contact').value,
				email_contact: document.getElementById('email_contact').value,
				phone_contact: document.getElementById('phone_contact').value,
				message_contact: document.getElementById('message_contact').value
			};

			// Sending the email using EmailJS
			emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
				.then(function (response) {
					console.log('SUCCESS!', response.status, response.text);
					document.getElementById('success_message').style.display = 'block';
					document.getElementById('contactform').reset(); // Clear form after successful submission
				}, function (error) {
					console.log('FAILED...', error);
					document.getElementById('error_message').style.display = 'block';
				});
		});
	</script>

	<!-- Footer and other sections go here... -->

	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/common_scripts_min.js"></script>
	<script src="assets/validate.js"></script>
	<script src="js/functions.js"></script>

</body>

</html>
